<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS task</title>
  </head>

  <body>
    <script>
        let data = [
            {principal:2500, time:1.8},
            {principal:1000, time:5},
            {principal:3000, time:1},
            {principal:2000, time:3}
        ]

        let interestCalculator = data.map(p=>{
            let rate;
            if(p.principal >= 2500 && p.time <3){
                rate =3;
            }
            else if (p.principal >= 2500 && p.time >=3){
                rate =4;
            }
            else if(p.principal < 2500 || p.time <= 1){
                rate =2;
            }
            else{
                rate = 1;
            }
            let interest = (p.principal * p.time * rate)/100;
            let interestData = {principal: p.principal, rate, time: p.time, interest};
            return interestData
        });
        console.log(interestCalculator);
    </script>
  </body>
